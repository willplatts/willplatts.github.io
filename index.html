<html>
    <head>
        <title>What have you done today?</title>
        <script>
            function buttonHandle()
            {
                if (localStorage.clickcount)
                {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                }
                else
                {
                    localStorage.clickcount = 1;
                }
                document.getElementById("clicks").innerHTML = "Clicks: " + localStorage.clickcount;
            }
        </script>
    </head>

    <body>
        <p id="clicks">Clicks: 0</p>
        <button type="button" onclick="buttonHandle()">Click me</button>
    </body>

</html>
