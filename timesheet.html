<!DOCTYPE html>
<html>
<head>
	<title>What's going on?</title>
	
	<script>
		var nowDate;
		
		//!< Function called when page is loaded
		function onLoad()
		{
			nowDate = new Date();
			setTitle();
			
			var slider = document.getElementById("myRange");
			var output = document.getElementById("demo");
			output.innerHTML = slider.value;

			slider.oninput = function() {
			  output.innerHTML = this.value;
			}
		}
		
		//!< Set title
		function setTitle()
		{
			document.getElementById("title").innerHTML = "What are you doing today? " 
							+ nowDate.getDate() + "/" 
							+ nowDate.getMonth() + "/"
							+ nowDate.getFullYear();
		}
		
		
	</script>
	
	<style>
		#title {
			font-size: 24px;
		}
		#slidecontainer {
		    width: 100%; /* Width of the outside container */
		}

		/* The slider itself */
		.slider {
		    -webkit-appearance: none;  /* Override default CSS styles */
		    appearance: none;
		    width: 75%; /* Full-width */
		    height: 25px; /* Specified height */
		    background: #d3d3d3; /* Grey background */
		    outline: none; /* Remove outline */
		    opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
		    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
		    transition: opacity .2s;
		}

		/* Mouse-over effects */
		.slider:hover {
		    opacity: 1; /* Fully shown on mouse-over */
		}

		/* The slider handle (use webkit (Chrome, Opera, Safari, Edge) and moz (Firefox) to override default look) */ 
		.slider::-webkit-slider-thumb {
		    -webkit-appearance: none; /* Override default look */
		    appearance: none;
		    width: 25px; /* Set a specific slider handle width */
		    height: 25px; /* Slider handle height */
		    background: #4CAF50; /* Green background */
		    cursor: pointer; /* Cursor on hover */
		}

		.slider::-moz-range-thumb {
		    width: 25px; /* Set a specific slider handle width */
		    height: 25px; /* Slider handle height */
		    background: #4CAF50; /* Green background */
		    cursor: pointer; /* Cursor on hover */
		}
	</style>
	
</head>
<body onload="onLoad()">

	<div id="title">What are you doing?</div>
	
	<div id="slidecontainer">
		<span id="jobno">UTP2:</span><input type="range" min="0.0" max="10.0" value="0.0" step="0.1" class="slider" id="myRange"> <span id="demo"></span>
	</div>

</body>
</html>
